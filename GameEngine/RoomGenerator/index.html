<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>RoomEditor</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div>
        <h1 class="header__title">Title</h1>
      </div>
      <div>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__list__item">
              <a href="/index.html" target="_blank" class="btn"> Go to game </a>
            </li>
            <li class="header__list__item">
              <button class="btn">Import room</button>
            </li>
            <li class="header__list__item">
              <button class="btn btn--purple">Generate room</button>
            </li>
            <li class="header__list__item">
              <button class="btn btn--green">Copy room</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main class="layout-editor">
      <!-- Object List -->
      <aside class="objects-list">
        <form class="objects-list__search">
          <input type="search" />
          <button type="button">Search</button>
        </form>

        <ul class="objects-list__list">
          <li class="objects-list__list__item">
            <button>Object Name</button>
          </li>
        </ul>
      </aside>

      <!-- Editor -->
      <section class="room-editor">
        <canvas class="room-editor__canvas"></canvas>
      </section>

      <!-- Menu -->
      <section class="room-editor-menu">
        <!-- Room settings -->
        <div class="room-editor-menu__room-settings"></div>

        <!-- Object settings -->
        <div class="room-editor-menu__object-settings"></div>

        <!-- Tile settings -->
        <div class="room-editor-menu__tile-settings"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- Script -->
    <script type="module" src="app.js"></script>
  </body>
</html>
